    <style>
      :root {
        --sport-blue: #0047BB; /* Grand Est Blue */
        --sport-red: #0047BB; /* Replaced red with Grand Est Blue */
        --sport-dark: #0a0a0a;
        --sport-gray: #171717;
      }
      body {
        font-family: 'Noto Sans', sans-serif;
        background-color: var(--sport-dark);
        color: white;
        overflow: hidden; 
      }
      h1, h2, h3, h4, .font-sport {
        font-family: 'Montserrat', sans-serif;
      }
      
      /* Dynamic Skew Effect for Sporty Headers */
      .skew-sport {
        transform: skewX(-10deg);
      }
      .unskew-sport {
        transform: skewX(10deg);
      }

      /* Mesh Pattern Background */
      .bg-mesh {
        background-color: transparent;
        background-image: radial-gradient(#333 1px, transparent 1px);
        background-size: 20px 20px;
        opacity: 0.1;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
          width: 8px;
      }
      ::-webkit-scrollbar-track {
          background: #111; 
      }
      ::-webkit-scrollbar-thumb {
          background: #333; 
          border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
          background: var(--sport-blue); 
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Leaflet Z-Index Fixes */
      .leaflet-pane { z-index: 10; }
      .leaflet-top, .leaflet-bottom { z-index: 20; }
    </style>
